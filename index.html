<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="   https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F1FBF0]">
    <div class=" py-4 px-6 sm:flex mb-[0.375rem]">
        <div
            class="bg-white border border-slate-300 shadow-2xl  sm:w-[28.125rem] sm:h-[50rem] px-[1.25rem] py-[1rem] w-full block sm:mr-[1.875rem]">
            <h1 class="text-4xl font-bold text-[#3F413F] mb-2.5">Campus Coex</h1>
            <hr class="mb-2.5">
            <h1 class="text-2xl font-extralight mb-2.5">Registrarse</h1>
            <p class="text-base font-bold">Nombre de usuario</p>
            <input type="text" placeholder="Nombre de usuario" class="p-2.5 font-extralight border w-full h-[1.875rem]">
            <p class="text-base font-bold">Contraseña</p>
            <input type="text" placeholder="Contraseña" class="p-2.5 font-extralight border w-full h-[1.875rem] mb-2.5">
            <button
                class="bg-[#c7231b] text-white text-center px-2.5 py-[0.313rem] text-sm font-bold hover:bg-[#A31B14] duration-300 mb-[0.313rem] mx-[40%]">Acceder</button>
            <h2 class="text-base font-bold text-[#c7231b] hover:text-[#A31B14] hover:underline mb-[0.938rem]">¿Olvidó su
                nombre de usuario o contraseña?</h2>
            <h2 class="text-base font-bold ">Algunos cursos permiten el acceso de invitados</h2>
            <button
                class="bg-[#e9ecef] mt-[1.25rem] h-[2.5rem] w-full hover:bg-[#CCD0D5] duration-300 text-slate-700">Entrar
                como invitado</button>
        </div>
        <div class="sm:w-[87.5rem] sm:h-[50rem] sm:inline-block">
            <img src="img.jpg" alt="" class="sm:w-[87.5rem] sm:h-[50rem] w-[36.25rem]">
        </div>
    </div>
    <div class="w-full bg-[#02647d] h-[6.875rem]">
        <div class="sm:w-[69.375rem] m-auto h-[5rem] p-[.5rem] flex">
            <div class="sm:w-[46.25rem] h-[5rem] text-center sm:px-[12.5rem]">
                <h1 class="text-white text-[.5rem]sm:text-[1.5rem] italic font-bold">Desde el ser, el saber y el hacer</h1>
            </div>
            <div class="flex p-[5px] w-[15.625rem] h-[4rem]">
                <img src="world.svg" class="w-[1rem] h-[1rem] m-[0.313rem]" alt="">
                <p class=" inline text-white font-bold h-[1rem] w-full"> https://www.coex.com.co/</p>
        </div>
    </div>
</body>

</html>
